<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Finder App</title>
    <style>
        *{
            font-size: 25px;
        }
        body{
            background-color: azure;
        }
    </style>
</head>
<body>
    <center>
        <h1>Factorial Finder Application</h1>
        <form onsubmit="find()">
            <input type="number" step="any" id="num" placeholder="Enter integer">
            <br>
            <br>
            <input type="submit" value="M1">
            <input type="submit" value="M2">
            <input type="submit" value="M3">
        </form>
        <h2 id="msg"></h2>
        <script>
            function find(){
                event.preventDefault();
                let num= document.getElementById("num");
                let msg= document.getElementById("msg");

                if(num.value === ""){
                    alert("Please enter integer");
                    msg.innerHTML="";
                    num.focus();
                    return;
                }

                let n=parseInt(num.value);
                let ans ="";
                let action = document.activeElement.value;

                if (action === "M1")
                {
                    let i=1;f=1;
                    while(i<=n)
                        {
                            f=f*i;
                            i++;
                        }
                        ans= "fact 1 = "+f;
                        msg.innerHTML=ans;
                }

                else if(action === "M2")
                {
                    let i=1;f=1;
                    do 
                    {
                        f=f*i;
                            i++;
                        }
                        while(i<=n);
                        ans="fact 2 = "+f;
                        msg.innerHTML=ans;
                    }

                else if(action === "M3")
                {
                    let f=1;
                    for (let i=1;i<=n;i++)
                    {
                        f=f*i;
                    }
                    ans="fact 3 = "+f;
                    msg.innerHTML=ans;
                }
            }
        </script>
    </center>
</body>
</html>
